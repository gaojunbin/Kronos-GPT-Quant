version: '3.8'

services:
  kronos-trader:
    build:
      context: .
      dockerfile: Dockerfile.trader
    container_name: kronos-trader-service
    restart: unless-stopped
    volumes:
      # 挂载整个项目目录到容器
      - .:/app
      # 单独挂载日志目录（持久化）
      - trader-logs:/app/logs
    environment:
      # 设置时区
      - TZ=Asia/Singapore
      # 从.env文件读取环境变量
    env_file:
      - .env
    networks:
      - kronos-network
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Kronos Trader WebUI 服务
  kronos-trader-webui:
    build:
      context: .
      dockerfile: Dockerfile.trader
    container_name: kronos-trader-webui
    restart: unless-stopped
    command: python -m trader.webui_server
    ports:
      - "12990:8000"
    volumes:
      - .:/app
    environment:
      - TZ=Asia/Singapore
    env_file:
      - .env
    networks:
      - kronos-network
    depends_on:
      - kronos-trader

networks:
  kronos-network:
    driver: bridge

volumes:
  trader-logs:
    driver: local
  model-cache:
    driver: local